<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChipAI - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF;
            color: #333333;
            box-sizing: border-box;
        }
        
        *, *:before, *:after {
            box-sizing: inherit;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }
        
        /* Fixed Layout Container */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main {
            flex: .95;
            overflow-y: auto;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), 
                              url('/api/placeholder/800/600');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        h1, h2, h3 {
            text-align: center;
            margin: 10px 0;
        }
        
        h1 {
            color: #FFFFFF;
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin: 0;
        }
        
        h2 {
            color: #2E7D32;
            font-size: clamp(1.5rem, 4vw, 1.75rem);
        }
        
        h3 {
            color: #2E7D32;
            font-size: clamp(1.2rem, 3.5vw, 1.5rem);
        }
        
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2E7D32;
            padding: clamp(10px, 2vw, 20px);
            color: #FFFFFF;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            min-height: clamp(70px, 8vw, 90px);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: clamp(5px, 1.5vw, 10px);
        }
        
        .logo {
            width: clamp(60px, 8vw, 100px);
            height: clamp(60px, 8vw, 100px);
            margin-right: clamp(10px, 2vw, 15px);
            vertical-align: middle;
        }
        
        /* Burger Menu */
        #checkbox {
            display: none;
        }
        
        .toggle {
            width: clamp(30px, 5vw, 40px);
            height: clamp(30px, 5vw, 40px);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: clamp(4px, 1vw, 8px);
            padding: clamp(3px, 1vw, 5px);
            transition: transform 0.3s ease;
        }
        
        .bars {
            width: 100%;
            height: clamp(2px, 0.5vw, 4px);
            background-color: #FFFFFF;
            border-radius: 2px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        #checkbox:checked + .toggle #bar1 {
            transform: translateY(clamp(8px, 2vw, 12px)) rotate(45deg);
        }
        
        #checkbox:checked + .toggle #bar2 {
            opacity: 0;
        }
        
        #checkbox:checked + .toggle #bar3 {
            transform: translateY(clamp(-8px, -2vw, -12px)) rotate(-45deg);
        }
        
        nav ul {
            list-style: none;
            display: none;
            flex-direction: column;
            gap: clamp(5px, 1.5vw, 10px);
            position: absolute;
            top: clamp(70px, 8vw, 90px);
            right: clamp(10px, 2vw, 20px);
            background-color: #2E7D32;
            padding: clamp(8px, 2vw, 15px);
            border-radius: 5px;
            box-shadow: 0 0 10px #26802b;
            z-index: 100;
            width: clamp(150px, 25vw, 200px);
        }
        
        nav ul li a {
            color: #FFFFFF;
            text-decoration: none;
            padding: clamp(8px, 2vw, 10px);
            border-radius: 3px;
            display: block;
            transition: background 0.2s;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }
        
        nav ul li a:hover {
            background-color: #197e1e;
        }
        
        #checkbox:checked ~ nav ul {
            display: flex;
        }
        
        /* Content */
        .content {
            padding: clamp(20px, 5vw, 40px) clamp(10px, 3vw, 20px);
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .content-card {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: clamp(15px, 4vw, 30px);
            box-shadow: 0 4px 20px rgba(46, 125, 50, 0.25);
            margin: clamp(15px, 4vw, 30px) auto;
            max-width: 800px;
            border: 1px solid #f5f5f5;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(46, 125, 50, 0.35);
        }
        
        /* Footer */
        footer {
            background-color: #2E7D32;
            color: #FFFFFF;
            text-align: center;
            padding: clamp(10px, 3vw, 15px);
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
            margin-top: auto;
        }
        
        footer p {
            margin: 0;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            padding: 20px;
        }
        
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            margin: auto;
        }
        
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .iLabel {
            position: absolute;
            top: -10px;
            left: 10px;
            background-color: #fff;
            padding: 0 5px;
            font-size: 14px;
            color: #2E7D32;
        }
        
        .submit {
            background-color: #028d09;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
            box-shadow: 0 0 5px rgba(4, 128, 10, 0.5);
        }
        
        .submit:hover {
            background-color: #197e1e;
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(4, 128, 10, 0.7);
        }
        
        /* Responsive Styles */
        @media only screen and (max-width: 768px) {
            header {
                flex-direction: row;
                align-items: center;
                padding: clamp(8px, 2vw, 10px);
                min-height: clamp(60px, 6vw, 75px);
            }
        
            .header-left {
                flex: 1;
                justify-content: flex-start;
                align-items: center;
            }
        
            .header-right {
                flex: 0;
            }
        
            .logo {
                width: clamp(50px, 7vw, 90px);
                height: clamp(50px, 7vw, 90px);
            }
        
            .toggle {
                width: clamp(25px, 4vw, 35px);
                height: clamp(25px, 4vw, 35px);
                gap: clamp(3px, 1vw, 6px);
            }
        
            .bars {
                height: clamp(2px, 0.5vw, 3px);
            }
        
            nav ul {
                top: 100%;
                width: 100%;
                right: 0;
                left: 0;
                border-radius: 0;
                padding: clamp(10px, 2vw, 15px);
            }
        
            nav ul li a {
                padding: clamp(8px, 2vw, 12px);
                font-size: clamp(0.8rem, 2vw, 1.1rem);
            }
        }
        
        @media only screen and (max-width: 480px) {
            header {
                padding: clamp(6px, 1.5vw, 8px);
                min-height: clamp(50px, 5vw, 65px);
            }
        
            .logo {
                width: clamp(40px, 6vw, 80px);
                height: clamp(40px, 6vw, 80px);
            }
        
            .toggle {
                width: clamp(20px, 3.5vw, 35px);
                height: clamp(20px, 3.5vw, 35px);
                gap: clamp(2px, 0.8vw, 6px);
            }
        
            .bars {
                height: clamp(1.5px, 0.4vw, 3px);
            }
        
            nav ul {
                padding: clamp(8px, 1.5vw, 10px);
            }
        
            nav ul li a {
                font-size: clamp(0.7rem, 1.8vw, 0.9rem);
                padding: clamp(6px, 1.5vw, 10px);
            }
        
            .content {
                padding: clamp(5px, 2vw, 10px);
            }
        
            .content-card {
                width: 95%;
                max-width: 450px;
                padding: clamp(10px, 3vw, 15px);
                margin: clamp(10px, 3vw, 15px) auto;
            }
        
            .modal-content {
                width: 95%;
                max-width: 350px;
            }
        
            .submit {
                font-size: clamp(0.8rem, 2.5vw, 1rem);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ChipAI Logo" class="logo">
                <h1>ChipAI</h1>
            </div>
            <div class="header-right">
                <input id="checkbox" type="checkbox">
                <label class="toggle" for="checkbox">
                    <div id="bar1" class="bars"></div>
                    <div id="bar2" class="bars"></div>
                    <div id="bar3" class="bars"></div>
                </label>
                <nav>
                    <ul>
                        <li><a href="{{ url_for('about') }}" id="about">About</a></li>
                        <li><a href="#" id="loginBtn">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main content area -->
        <main>
            <div class="content-card">
                <h2>Welcome to ChipAI!</h2>
                <h3>Identify different chili pepper varieties with ease!</h3>
            </div>

            <!-- Login Modal -->
            <div id="loginModal" class="modal">
                <div class="modal-content form">
                    <span class="close" id="closeLoginModal">×</span>
                    <h2 class="title">Login</h2>
                    <div class="login-form">
                        <div class="input-container">
                            <input type="text" class="input" id="loginUsername" placeholder=" " required>
                            <label class="iLabel" for="loginUsername">Username</label>
                        </div>
                        <div class="input-container">
                            <input type="password" class="input" id="loginPassword" placeholder=" " required>
                            <label class="iLabel" for="loginPassword">Password</label>
                        </div>
                        <button id="submitLoginBtn" class="submit">Login</button>
                    </div>
                    <p>Don't have an account? <a href="#" id="openSignupLink">Sign up</a></p>
                </div>
            </div>

            <!-- Signup Modal -->
            <div id="signupModal" class="modal">
                <div class="modal-content form">
                    <span class="close" id="closeSignupModal">×</span>
                    <h2 class="title">Signup</h2>
                    <div class="signup-form">
                        <div class="input-container">
                            <input type="text" id="signupUsername" class="input" placeholder=" " required>
                            <label for="signupUsername" class="iLabel">Username</label>
                        </div>
                        <div class="input-container">
                            <input type="password" id="signupPassword" class="input" placeholder=" " required>
                            <label for="signupPassword" class="iLabel">Password</label>
                        </div>
                        <div class="input-container">
                            <input type="password" id="confirmPassword" class="input" placeholder=" " required>
                            <label for="confirmPassword" class="iLabel">Confirm Password</label>
                        </div>
                        <button id="submitSignupBtn" class="submit">Sign Up</button>
                    </div>
                </div>
            </div>

            <!-- Success Modal -->
            <div id="successModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeSuccessModal">×</span>
                    <p id="modalMessage"></p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>© 2025 ChipAI. All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript to control the modal -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elements for login, signup, and success modals
            const loginModal = document.getElementById("loginModal");
            const signupModal = document.getElementById("signupModal");
            const successModal = document.getElementById("successModal");
            const modalMessage = document.getElementById("modalMessage");

            // Buttons to open modals
            const loginBtn = document.getElementById("loginBtn");
            const openSignupLink = document.getElementById("openSignupLink");

            // Submit buttons
            const submitLoginBtn = document.getElementById("submitLoginBtn");
            const submitSignupBtn = document.getElementById("submitSignupBtn");

            // Close buttons for modals
            const closeLoginModal = document.getElementById("closeLoginModal");
            const closeSignupModal = document.getElementById("closeSignupModal");
            const closeSuccessModal = document.getElementById("closeSuccessModal");

            // Ensure modals are hidden on load
            loginModal.style.display = "none";
            signupModal.style.display = "none";
            successModal.style.display = "none";

            // Open the login modal
            if (loginBtn) {
                loginBtn.onclick = (e) => {
                    e.preventDefault();
                    loginModal.style.display = "flex";
                };
            }

            // Switch from login modal to signup modal
            if (openSignupLink) {
                openSignupLink.onclick = (e) => {
                    e.preventDefault();
                    signupModal.style.display = "flex";
                    loginModal.style.display = "none";
                };
            }

            // Handle login submission
            if (submitLoginBtn) {
                submitLoginBtn.onclick = async (e) => {
                    e.preventDefault();

                    const username = document.getElementById("loginUsername").value;
                    const password = document.getElementById("loginPassword").value;

                    if (!username || !password) {
                        modalMessage.textContent = "Please fill in all fields.";
                        successModal.style.display = "flex";
                        return;
                    }

                    try {
                        const response = await fetch('/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ username, password }),
                        });

                        const result = await response.json();

                        if (response.ok && result.success) {
                            loginModal.style.display = "none";
                            // Redirect based on is_admin
                            const redirectUrl = result.is_admin ? '/admin_dashboard' : '/dashboard';
                            window.location.href = redirectUrl;
                        } else {
                            modalMessage.textContent = result.message || "Login failed.";
                            successModal.style.display = "flex";
                        }
                    } catch (error) {
                        modalMessage.textContent = "An error occurred. Please try again.";
                        successModal.style.display = "flex";
                    }
                };
            }

            // Handle signup submission
            if (submitSignupBtn) {
                submitSignupBtn.onclick = async (e) => {
                    e.preventDefault();

                    const username = document.getElementById("signupUsername").value;
                    const password = document.getElementById("signupPassword").value;
                    const confirmPassword = document.getElementById("confirmPassword").value;

                    if (!username || !password || !confirmPassword) {
                        modalMessage.textContent = "Please fill in all fields.";
                        successModal.style.display = "flex";
                        return;
                    }

                    if (password !== confirmPassword) {
                        modalMessage.textContent = "Passwords do not match.";
                        successModal.style.display = "flex";
                        return;
                    }

                    try {
                        const response = await fetch('/signup', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ username, password, confirm_password: confirmPassword }),
                        });

                        const result = await response.json();
                        console.log('Signup response:', result);

                        if (response.ok && result.success) {
                            // Show success message and redirect to dashboard
                            modalMessage.textContent = "Signup successful! Redirecting to dashboard...";
                            successModal.style.display = "flex";
                            signupModal.style.display = "none";

                            // Perform login automatically after signup
                            const loginResponse = await fetch('/login', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ username, password }),
                            });

                            const loginResult = await loginResponse.json();
                            console.log('Auto-login response:', loginResult);

                            if (loginResponse.ok && loginResult.success) {
                                setTimeout(() => {
                                    console.log('Redirecting to', loginResult.is_admin ? '/admin_dashboard' : '/dashboard');
                                    successModal.style.display = "none";
                                    window.location.replace(loginResult.is_admin ? '/admin_dashboard' : '/dashboard');
                                }, 2000);
                            } else {
                                modalMessage.textContent = "Signup successful, but auto-login failed. Please log in manually.";
                                successModal.style.display = "flex";
                            }
                        } else {
                            modalMessage.textContent = result.message || "Signup failed.";
                            successModal.style.display = "flex";
                        }
                    } catch (error) {
                        modalMessage.textContent = "An error occurred. Please try again.";
                        successModal.style.display = "flex";
                        console.error('Signup error:', error);
                    }
                };
            }

            // Close modal actions
            if (closeLoginModal) {
                closeLoginModal.onclick = () => {
                    loginModal.style.display = "none";
                };
            }

            if (closeSignupModal) {
                closeSignupModal.onclick = () => {
                    signupModal.style.display = "none";
                };
            }

            if (closeSuccessModal) {
                closeSuccessModal.onclick = () => {
                    successModal.style.display = "none";
                };
            }

            // Close modals when clicking outside
            window.onclick = (event) => {
                if (event.target === loginModal) {
                    loginModal.style.display = "none";
                }
                if (event.target === signupModal) {
                    signupModal.style.display = "none";
                }
                if (event.target === successModal) {
                    successModal.style.display = "none";
                }
            };

            // Handle escape key to close modals
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    loginModal.style.display = "none";
                    signupModal.style.display = "none";
                    successModal.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
